<header>
  <ul class="tabs">
    @for (tab of tabs().tabs; track tab.id) {
      <li
        class="tab"
        [class.active]="tab.id === activeTabId()">
        <span
          class="tab-title"
          [innerText]="tab.title"
          (click)="activateTab(tab.id)"></span>
        <button
          class="close"
          (click)="$event.stopPropagation(); closeTab(tab.id)">
          X
        </button>
      </li>
    }
  </ul>
</header>

@if (activeTab(); as tab) {
  <section class="content">
    <ng-container *ngComponentOutlet="tabs().componentType; inputs: tab.componentInputs"></ng-container>
  </section>
}
