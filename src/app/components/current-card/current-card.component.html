<div
  class="well flex"
  (click)="showForecast()">
  <header>
    <h4>Current conditions: {{ current().weather[0].main }}</h4>
    <h4>Temperatures today:</h4>
    <p>
      Current {{ current().main.temp | number: '.0-0' }} - Max {{ current().main.temp_max | number: '.0-0' }} - Min
      {{ current().main.temp_min | number: '.0-0' }}
    </p>
    <p>
      <a [routerLink]="['/forecast', zipcode()]">Show 5-day forecast for {{ current().name }}</a>
    </p>
  </header>
  <div class="img-container">
    <img [src]="getIcon(current().weather[0].id)" />
  </div>
</div>
